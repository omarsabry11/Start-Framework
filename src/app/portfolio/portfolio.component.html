<section class="min-vh-100 text-center">
  <div class="container">
    <h1 class="mt-5 fw-bold">PORTFOLIO COMPONENTS</h1>

    <div class="row gy-4 mt-4">
      @for(image of images ; track $index) {

      <div class="col-lg-6 col-xl-4">
        <div
          class="modal fade w-100"
          [id]="image"
          aria-hidden="true"
          aria-labelledby="exampleModalToggleLabel"
          tabindex="-1"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-body p-0">
                <img class="w-100" [src]="image" alt="" />
              </div>
            </div>
          </div>
        </div>

        <div class="">
          <button
            class="p-0 border-0 rounded-3"
            [attr.data-bs-target]="'#' + image"
            data-bs-toggle="modal"
          >
            <img [src]="image" class="w-100 rounded-3" alt="portfolio section" />
          </button>
        </div>
      </div>

      }
    </div>
  </div>
</section>
